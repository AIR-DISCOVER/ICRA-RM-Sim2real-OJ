{% if testrun_list %}
Current testruns:    
    <ul>
    {% for testrun in testrun_list %}
        <li><a href="{% url 'trigger:status' testrun.digest %}">{{ testrun.status }} - {{ testrun.image_name }}:{{ testrun.image_tag }} - {{ testrun.submit_time }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No testruns exists.</p>
{% endif %}
