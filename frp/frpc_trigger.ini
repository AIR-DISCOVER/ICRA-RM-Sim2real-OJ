[common]
server_addr = {{ .Envs.FRP_SERVER_ADDR }}
server_port = 40399
authentication_method = token
authenticate_heartbeats = true
authenticate_new_work_conns = true
token = {{ .Envs.FRP_TOKEN }}
tls_enable = true

[rpc]
type = stcp
role = visitor
server_name = rpc
sk = {{ .Envs.RPC_KEY }}
bind_addr = 127.0.0.1
bind_port = 12034
